<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./fonts.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml">
  <title>YesEm Node.js Client</title>
  <script>
    function logout() {
      location.href = './'
    };

    // Function to get query parameter by name
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Function to set the fullname when page loads
    window.onload = function() {
      const fullname = getQueryParam('full_name') || 'N/A';
      document.getElementById('fullname-display').textContent = fullname;
    };
  </script>
</head>
<body>
  <nav>
    <div class="nav-content">
      <div class="nav-content-logo">
        <img
          src="./assets/yesem-logo.svg"
          alt="YesEm Logo"
        />
      </div>

      <span>Node.js Client</span>
    </div>
  </nav>

  <main>
    <div class="main-content">
      <div class="main-content-login">
        <h1>Congrats you're authenticated ðŸŽ‰</h1>

        <p>This application is created and maintained by the YesEm Platform Team. It is a test application and does not provide services. If you believe you are here by mistake, please visit the <a href="https://yesem.am">yesem.am</a> home page.</p>

        <p>Full name: <span id="fullname-display"></span></p>

        <button
          class="yesem-button"
          onclick="logout()"
        >
          <span class="yesem-button-text">Logout</span>
        </button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <img
        src="./assets/yesem-logo-footer.svg"
        alt="YesEm Logo"
      />

  </footer>
</body>
</html>
